	<script>
		new Clipboard('.copy', {
			target: function(trigger) {
				return trigger.nextElementSibling;
			}
		});

		$(document).ready(function(){

			function tabs(target) {
				$('[data-section='+target+']').show().siblings().hide();
				$('[href='+target+']').addClass('is-active').siblings().removeClass('is-active');
			}

			// tabs init
			var CurrentHash = window.location.hash;
			tabs(CurrentHash);

			// tabs
			$('.header-tabs a').on('click', function(e){
				e.preventDefault;
				var target = $(this).attr("href");
				tabs(target);
			});
			
		})
	</script>
